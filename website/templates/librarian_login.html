{% extends "base.html" %} {% block title %}Librarian-Login{% endblock %}
{% block content %}
<form method = "POST">
    <h3 align="center">Librarian-Login</h3>
    <div class="form-group">
        <label for="Username" class="col-sm-2 control">Username</label>
        <input type="text" class="form-control" id="username" name="l_username" placeholder="Enter your username">
        <label for="Password" class="col-sm-2 control">Password</label>
        <input type="password" class="form-control" id="password" name="l_password" placeholder="Enter your password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
